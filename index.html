<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> <!--  Gooogle Fonts -->
    <script src="https://kit.fontawesome.com/fe91d29f6f.js" crossorigin="anonymous"></script> <!--  Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--  Nav Bar -->
    <header>
        <nav id="main-nav">
            <a href="#" id="main-nav--logo">
                <img src="./images/Reservia.svg" alt="Reservia Logo">
            </a>
            <ul id="main-nav--list">
                <li class="main-nav--links">
                    <a href="#">Accomodations</a>
                </li>
                <li class="main-nav--links">
                    <a href="#">Activities</a>
                </li>
                <li class="main-nav--links" id="main-nav--signup">
                    <a href="#">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <!--  Home Page Title -->
        <h1>Find a place for your dream vacation</h1>
        <p id="title--subtitle">Downtown or in nature</p>

        <!--  Search Bar -->
        <div id="search-bar--container">
            <i class="fas fa-map-marker-alt search-bar--item" id="search-bar--icon"></i>
            <label for="search-bar"></label>
            <input type="text" placeholder="Marseille, France" class="search-bar--item" id="search-bar">
            <a class="search-bar--item" id="search-bar--btn">Search</a>
        </div>

        <!--  Filters -->
        <div id="filters--container">
            <p>Filters</p>

            <ul id="filters--list">
                <li class="filters">
                    <span>
                        <i class="fas fa-money-bill-wave"></i>
                    </span>
                    <span class="filters--choices">Low Cost</span>
                </li>
                <li class="filters">
                    <span>
                        <i class="fas fa-child"></i>
                    </span>    
                    <span class="filters--choices">Family/friendly</span>
                </li>
                <li class="filters">
                    <span>
                        <i class="fas fa-heart"></i>
                    </span>
                    <span class="filters--choices">Romantic</span>
                </li>
                <li class="filters">
                    <span>
                        <i class="fas fa-dog"></i>
                    </span>
                    <span class="filters--choices">Pets Allowed</span>
                </li>

            </ul>
        </div>






    </main>
    
</body>
</html>
