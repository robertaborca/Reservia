<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/fe91d29f6f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav id="main-nav">
            <a href="#" id="main-nav--logo">
                <img src="./images/Reservia.svg" alt="Reservia Logo">
            </a>
            <ul id="main-nav--list">
                <li class="main-nav--links">
                    <a href="#">Accomodations</a>
                </li>
                <li class="main-nav--links">
                    <a href="#">Activities</a>
                </li>
                <li class="main-nav--links" id="main-nav--signup">
                    <a href="#">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Find a place for your dream vacation</h1>
        <p id="title--subtitle">Downtown or in nature</p>

        <div id="search-bar--container">
            <i class="fas fa-map-marker-alt search-bar--item" id="search-bar--icon"></i>
            <input type="text" value="Marseille, France" class="search-bar--item" id="search-bar">
            <a class="search-bar--item" id="search-bar--btn">Search</a>
        </div>
    </main>
    
</body>
</html>
